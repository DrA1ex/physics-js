<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>physics.js: Snow Demo</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hint {
            z-index: 1001;
            position: absolute;
            top: 50%;
            left: 1rem;
            right: 1rem;
            text-align: center;
            pointer-events: none;

            font-size: 4rem;
            font-family: fantasy;
            transform: translateY(-50%);
            color: #81c2d5;
            text-shadow: 3px 2px 6px #177c94
        }

        pre {
            z-index: 1002;
            font-size: 1rem !important;
        }

        .fading-out {
            animation-duration: 1s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
            animation-name: fading-out;
        }

        @keyframes fading-out {
            from {
                opacity: 100%;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<canvas class="canvas" id="canvas" style="z-index: 1000"></canvas>
<div id="hint" class="hint fading-out" style="display: none">Click to snow</div>
</body>
<script type="module" src="index.js"></script>
</html>
